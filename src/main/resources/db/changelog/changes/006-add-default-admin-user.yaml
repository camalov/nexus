databaseChangeLog:
  - changeSet:
      id: 6
      author: Jules
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "sysadmin"
              - column:
                  name: password
                  value: "$2a$10$5/c.832g.d61s2.G/h4E9.B0x4b7i8N2a9/j1b3k.d5l.e6m7n8o"
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE username = 'sysadmin')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name = 'ROLE_ADMIN')
