databaseChangeLog:
  - changeSet:
      id: 6
      author: Jules
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "sysadmin"
              - column:
                  name: password
                  value: "$2a$10$c33c3wMGoaGpRPBjWQ74wuAw0oWEu4go6r9rL6.mGlXP74FRJcmkm"
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE username = 'sysadmin')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name = 'ROLE_ADMIN')
