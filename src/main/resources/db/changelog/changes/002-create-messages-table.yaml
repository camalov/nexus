databaseChangeLog:
  - changeSet:
      id: 3
      author: Jules
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_messages_sender
                    references: users(id)
              - column:
                  name: recipient_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_messages_recipient
                    references: users(id)
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
